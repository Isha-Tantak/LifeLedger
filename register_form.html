<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LifeLedger - Register User</title>
</head>
<body>
    <h2>ðŸš‘ LifeLedger Emergency Info Registration</h2>
    <form th:action="@{/register}" method="post" th:object="${userInfo}">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required/><br/><br/>

        <label>Age:</label>
        <input type="number" th:field="*{age}" required/><br/><br/>

        <label>Blood Group:</label>
        <input type="text" th:field="*{bloodGroup}" required/><br/><br/>

        <label>Emergency Contact:</label>
        <input type="text" th:field="*{emergencyContact}" required/><br/><br/>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
